<!DOCTYPE html>

<head>

<body>
  <form id="weatherForm">
    <label for="latitude">Enter latitude:</label>
    <input type="text" inputmode="decimal" id="latitude" name="latitude"><br><br>
    <label for="longitude">Enter longitude:</label>

    <button type="submit">Get weather</button>
  </form>
  <div id="weatherInfo"></div>
  <script src="./practiceWeather.js"></script>
</body>
